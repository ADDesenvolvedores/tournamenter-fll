<!-- v1.01 -->

<style type="text/css">
  .btn-group-justified {
    display: inline-block;
  }
  .btn-group-justified > .input-group-addon {
    width: 0.000001%;
    min-width: 80px;
  }
</style>

<div class="container" ng-show="timer.data.value == 0 && scorings.total == 0 ">
  <div class="jumbotron">
      <h1>Aguardando...</h1>
      <p>Para começar a pontuar, inicie o cronômetro</p>
      <p>Versão: 2018.2</p>
    </div>
  </div>
</div>

<div class="container" ng-hide="timer.data.value == 0 && scorings.total == 0 ">
  <!-- LOADING SCORE -->
  <div class="row" ng-show="team">
    <div class="col-md-12">
      <h4>{{team}}</h4>
      <hr/>
    </div>
  </div>

  <!-- SALAS -->
  <div class="row">

    <div class="col-md-6 col-sm-6"
      ng-init="k = 'first'">

      <div class="thumbnail">
        <h5>Missão 1 - Viagem Espacial</h5>
        <div class="btn-group btn-group-justified">
          <label class="btn btn-default" ng-model="scoreData.m01['m01Pts']"
            btn-radio="0">Não</label>
          <label class="btn btn-default" ng-model="scoreData.m01['m01Pts']"
            btn-radio="1">vei</label>
          <label class="btn btn-default" ng-model="scoreData.m01['m01Pts']"
            btn-radio="2">sup</label>
          <label class="btn btn-default" ng-model="scoreData.m01['m01Pts']"
            btn-radio="3">trip</label>
          
          <span class="input-group-addon">{{scorings.m01['m01Pts'] || 0}} pts</span>
        </div>

        <div style="margin-top: 44px;" class="btn btn-lg btn-block navbar-btn btn-danger" ng-click="timer.stop();" ng-class="{disabled: timer.data.state == 'STOPPED'}">
          <span class="glyphicon glyphicon-pause"></span> Parar Tempo
        </div>

      </div>
    </div>
  </div>

  <div class="row">

  </div>

</div>
