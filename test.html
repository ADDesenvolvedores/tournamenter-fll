<!doctype html>
<head>
	<meta charset="utf-8">
	<meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'>
	<title>Tournamenter - Rescue A Submodule</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
	
	<!-- WebApp -->
	<link rel="manifest" href="manifest.json">
	<link rel="icon" sizes="128x128" href="img/icon.png">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<link rel="apple-touch-icon" sizes="128x128" href="img/icon.png">
	<link rel="apple-touch-icon-precomposed" sizes="128x128" href="img/icon.png">

</head>
<body data-ng-app="app" id="app-root" data-ng-controller="AppCtrl">

	<div ng-init="x=1">
		{{x}}

		<button ng-click="x=x+1;">+1</button>
		<button ng-click="x=x-1;">-1</button>

		<div ng-show="x>1000">EITA! É GRANDE!</div>

		<input type="text" ng-model="x"/>
	</div>

	<div ng-init="lista = ['Ivan', 'Aroca', 'Flávio']">
		<input ng-repeat="nome in lista" ng-model="nome">
		<button ng-click="lista.push('novo nome')">Adicionar</button>
	</div>

	<!-- build:js scripts/vendor.js -->
	<script src="/bower_components/underscore/underscore-min.js"></script>
	<script src="/bower_components/jquery/dist/jquery.min.js"></script>
	<script src="/bower_components/angular/angular.js"></script>
	<script src="/bower_components/angular-route/angular-route.min.js"></script>
	<script src="/bower_components/angular-animate/angular-animate.min.js"></script>
	<script src="/bower_components/angular-resource/angular-resource.min.js"></script>
	<script src="/bower_components/angular-bootstrap/ui-bootstrap.min.js"></script>
	<script src="/bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
	<!-- endbuild -->

	<!-- build:js scripts/site-ui.js -->
	<!-- endbuild -->

	<!-- build:js({.tmp,client}) scripts/participar.js -->
	<script src="/scripts/app.js"></script>
	<script src="/scripts/controllers.js"></script>
	<!-- endbuild -->
</body>
</html>
